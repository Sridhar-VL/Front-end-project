<!DOCTYPE html>
<html>
<head>
  <title>Three Boxes</title>
  <style>
    .box {
      border: 1px solid black;
      margin-left: 20px;
      padding: 10px;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-right: 20px;
    }

    .box2 {
      width: 250px;
      height: 250px;
      background-color: lightblue;
    }

    .box3 {
      width: 300px;
      height: 300px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>
        <div class="box box1">
          <p>Box 1</p>
        </div>
      </td>
      <td>
        <div class="box box2">
          <p>Box 2</p>
        </div>
      </td>
      <td>
        <div class="box box3">
          <p>Box 3</p>
        </div>
      </td>
    </tr>
  </table>

</body>
</html>

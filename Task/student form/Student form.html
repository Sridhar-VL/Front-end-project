<!DOCTYPE html>
<html>
<head>
  <title>Student Task Form</title>
  <link rel="icon" href="./student form/Form-image.png">
</head>
<body style="background-color: honeydew;">

<center>
  <div style="background-color: white; padding: 20px; border-radius: 10px; width: 400px;">

    <h3 style="color: green;">ðŸŽ¯ Student Task Form</h3>

    <form align="left">

      <label>Full Name:</label><br>
      <input type="text" placeholder="Enter full name"><br><br>

      <label>Email Address:</label><br>
      <input type="email" placeholder="example123@gmail.com"><br><br>

      <label>Phone Number:</label><br>
      <input type="tel" placeholder="9876543210"><br><br>

      <label>Create Password:</label><br>
      <input type="password"><br><br>

      <label>Age:</label><br>
      <input type="number"><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
      <input type="radio" name="gender"> Other<br><br>

      <label>Skills:</label><br>
      <input type="checkbox"> HTML
      <input type="checkbox"> CSS
      <input type="checkbox"> JavaScript<br><br>

      <label>Upload Resume:</label><br>
      <input type="file"><br><br>

      <label>Date of Birth:</label><br>
      <input type="date"><br><br>

      <label>Preferred Interview Time:</label><br>
      <input type="time"><br><br>

      <label>Portfolio URL:</label><br>
      <input type="url" placeholder="https://..."><br><br>

      <label>Choose Your City:</label><br>
      <input type="text" placeholder="Start typing..."><br><br>

      <label>Department:</label><br>
      <select>
        <option>--Select--</option>
        <option>Computer Science</option>
        <option>IT</option>
        <option>ECE</option>
        <option>EEE</option>
      </select><br><br>

      <label>Rate Your Coding Skills:</label><br>
      <input type="range"><br><br>

      <label>Choose Your Theme Color:</label><br>
      <input type="color"><br><br>

      <label>College Code (Read Only):</label><br>
      <input type="text" value="ABC2025" readonly><br><br>

      <label>Created By (Disabled):</label><br>
      <input type="text" value="Faceprep Students" disabled><br><br>

      <label>About You:</label><br>
      <textarea placeholder="Tell us about yourself..."></textarea><br><br>

      <button type="submit">Submit</button>

    </form>
  </div>
</center>

</body>
</html>
